<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <input type="checkbox" id="videoToggle" class="video-toggle hidden" />
    <header>
        <label for="something" class="back"></label>
        <h4>Tell us a bit more</h4>
        <span>Step 6 of 6</span>
    </header>
    <main>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
                <circle cx="28" cy="28" r="28" />
                <path d="M 27 14 q 1 3 1 14" fill="none" stroke-width="2" stroke-linecap="round" />
                <path d="M 18 30 c 4 9 14 9 19 0" fill="none" stroke-width="2" stroke-linecap="round" />
                <path d="M 18 30 c 4 9 16 9 20 0" fill="none" stroke-width="3" stroke-linecap="round" />
            </svg>
        </div>
        <p class="explainer">We need a bit more info from you so we can get you on board.</p>
        <form>
            <p data-field="First name">
                <input name="firstname" required />
            </p>
            <p data-field="Last name">
                <input name="lastname" required />
            </p>
            <div class="dropdown" data-field="Where did you hear about Unu Health?">
                <input type="checkbox" id="channelDropdown" class="hidden" />
                <label for="channelDropdown"></label>
                <div class="dropdown-body">
                    <ul>
                        <li><input type="radio" name="channel" class="hidden" id="unuAd" value="Unu advertisement" required /> <label for="unuAd">Unu advertisement</label></li>
                        <li><input type="radio" name="channel" class="hidden" id="ackermans" value="Ackermans" /> <label for="ackermans">Ackermans</label></li>
                        <li><input type="radio" name="channel" class="hidden" id="wom" value="Word of mouth" /> <label for="wom">Word of mouth</label></li>
                        <li><input type="radio" name="channel" class="hidden" id="sb" value="Standard Bank" /> <label for="sb">Standard Bank</label></li>
                        <li><input type="radio" name="channel" class="hidden" id="other" value="Other" /> <label for="other">Other</label></li>
                    </ul>
                </div>
            </div>
            <div class="optional" data-option="ackermans" data-selector="province">
                <div class="dropdown optional-body" data-field="Where is this Ackermans located">
                    <input type="checkbox" id="provinceDropdown" class="hidden" />
                    <label for="provinceDropdown"></label>
                    <div class="dropdown-body">
                        <ul>
                            <li><input type="radio" name="province" class="hidden" id="gauteng" value="Gauteng" required /> <label for="gauteng">Gauteng</label></li>
                            <li><input type="radio" name="province" class="hidden" id="limpopo" value="Limpopo" /> <label for="limpopo">Limpopo</label></li>
                            <li><input type="radio" name="province" class="hidden" id="free-state" value="Free State" /> <label for="free-state">Free State</label></li>
                            <li><input type="radio" name="province" class="hidden" id="kzn" value="KwaZulu-Natal" /> <label for="kzn">KwaZulu-Natal</label></li>
                            <li><input type="radio" name="province" class="hidden" id="north-west" value="North West" /> <label for="north-west">North West</label></li>
                        </ul>
                    </div>
                </div>
                <input type="checkbox" id="locationToggle" class="hidden" />
                <label class="location-button" for="locationToggle"></label>
                <label class="qr-code-button" for="videoToggle"></label>
            </div>
            <div class="optional" data-option="ackermans">
                <div class="optional-body">
                    <p data-field="Agent code">
                        <input name="isa-code" />
                        <label class="qr-code-button" for="videoToggle"></label>
                    </p>
                </div>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="controls">
            <label for="videoToggle"></label>
            <video></video>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="js/scanner.js"></script>
    <script type="module" src="js/locationFetcher.js"></script>
</body>
</html>
